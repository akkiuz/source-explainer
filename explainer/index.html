    <header>

    <div class="wrapper">
        <textarea id="src">
function setup() {
    createCanvas(300, 300);
}

function draw() {
    background(100,200,255);
    for(var x=0;x<=300;x+=30){
        if(x == 150){
            fill(255);
        }
        else{
            fill(0);
        }
        ellipse(x,150,15,15);
    }
}
